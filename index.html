<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="api.css">
</head>
<body>
    <section>
        <h1>To Do List</h1> 
        <button id="button" onclick="GetallTodo()">alltask</button> 
        <div class="container">
            <div class="full_input">
                <input type="text" placeholder="Add a new task" id="inputField">
                <button id="Addtodo">+</button>
            </div>
            <div id="toDoContainer">
            </div>
        </div>
    </section> 
    <button class="pagination" onclick="previousPage()" id="Prev"> Prev </button> 
    <button class="pagination" onclick="nextPage()" id="Next">Next</button> 
    <button class="pagination"  id="pginfos"></button>



    <script src="textapi.js"></script>
</body>
</html>
